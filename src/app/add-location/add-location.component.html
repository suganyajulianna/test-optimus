<div class="center-container">
    <form [formGroup]="Location" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="location">Location ID</label>
        <input type="text" formControlName="location" class="form-control" id="location" placeholder="Location" required>
      </div>
  
      <div class="form-group">
        <label for="location1">Location Name</label>
        <input type="text" formControlName="location1" class="form-control" id="location1" placeholder="Location1" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
